<!DOCTYPE html>
<html lang=en>
    <head>
        <title>User Registration</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="register.js"></script>
        <style>
        
            body {background-color: #b2f7f4;}
            
        </style>
    </head>
    <body onload="init()">
        <div class="container mt-5 p-5 bg-light text-info">
            <div class="row">
                <div class="col">
                    <form method="post" action="/register">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <input type="text" class="form-control" id="role" name="role" aria-describedby="roleHelp">
                            <div id="roleHelp" class="form-text">Role can be (case sensitive): Admim, Moderator and User</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="text" class="form-control" id="password" name="password" aria-describedby="passwordHelp">
                            <div id="passwordHelp" class="form-text">Password must be alphanumeric and between 3 and 20 characters long</div>
                        </div>
                        <button type="submit" class="btn btn-danger" id="btn">Register User</button>
                        <div class="p-3 mt-5 text-center">
                            <a href="login.html" class="btn btn-danger" id="backToLogin">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
