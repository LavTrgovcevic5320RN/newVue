<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter details</title>
    <link rel="stylesheet" href="scooterdetails.css">
    <script src="helper.js"></script>
    <script src="scooterdetails.js"></script>
</head>

<body onload="init()">
    <div class="navigation">
        <h2>Scooter Details:</h2>
        <a href="/admin/cars">Cars</a>
        <a href="/admin/cardetails">Car details</a>
        <a href="/admin/scooters">Scooters</a>
        <a href="/admin/reservations">Reservations</a>
    </div>
    <div class="navigation 2">
        <a href="/admin/bicycles">Bicycles</a>
        <a href="/admin/bicycledetails">Bicycle details</a>
        <a href="/admin/motorcycles">Motorcycles</a>
        <a href="/admin/motorcycledetails">Motorcycle details</a>
        <a href="/admin/users">Users</a>
    </div>
    <hr>
    <ul id="detailsList"></ul>
    <button onclick="showCreateForm()">Add new</button>
    <div id="createDetailsForm">
        <label for="maxWeight">Max weight:</label>
        <input type="number" placeholder="Enter max weight" name="maxWeight" id="createMaxWeight" required maxlength="20">

        <label for="electric">Electric:</label>
        <input type="text" placeholder="Enter if electric" name="electric" id="createElectric" required maxlength="20">

        <label for="length">Length:</label>
        <input type="number" placeholder="Enter length" name="length" id="createLength" required maxlength="20">

        <button onclick="addDetails()" class="submitButton">Add</button>
    </div>

    <div id="editDetailsForm">
        <label for="maxWeight">Max weight:</label>
        <input type="number" placeholder="Enter max weight" name="maxWeight" id="editMaxWeight" required maxlength="20">

        <label for="electric">Electric:</label>
        <input type="text" placeholder="Enter if electric" name="electric" id="editElectric" required maxlength="20">

        <label for="length">Length:</label>
        <input type="number" placeholder="Enter length" name="length" id="editLength" required maxlength="20">
    </div>
</body>
</html>
